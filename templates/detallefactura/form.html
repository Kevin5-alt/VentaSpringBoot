<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario DetalleFactura</title>
</head>
<body>
  <h1 th:text="${item.idDetalleFact} != null ? 'Editar Detalle' : 'Nuevo Detalle'"></h1>
  <form th:action="@{/detallefactura/guardar}" th:object="${item}" method="post">
    <label>Cantidad:</label>
    <input type="number" th:field="*{cantidad}" required/>
    <label>Precio Unitario:</label>
    <input type="number" step="0.01" th:field="*{precioUnitario}" required/>
    <label>Factura ID:</label>
    <input type="number" th:field="*{factura.idFactura}" required/>
    <label>Producto ID:</label>
    <input type="number" th:field="*{producto.idProducto}" required/>
    <button type="submit">Guardar</button>
  </form>
</body>
</html>
