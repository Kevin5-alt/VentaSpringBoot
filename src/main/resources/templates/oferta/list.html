<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ofertas</title>
</head>
<body>
  <h1>Ofertas</h1>
  <a th:href="@{/ofertas/nuevo}">Nueva Oferta</a>
  <table>
    <tr>
      <th>ID</th><th>Inicio</th><th>Fin</th><th>% Descuento</th><th>Acciones</th>
    </tr>
    <tr th:each="o : ${items}">
      <td th:text="${o.idOferta}"></td>
      <td th:text="${o.fechaInicio}"></td>
      <td th:text="${o.fechaFin}"></td>
      <td th:text="${o.porcentaje}"></td>
      <td>
        <a th:href="@{'/ofertas/editar/' + ${o.idOferta}}">Editar</a>
        <a th:href="@{'/ofertas/eliminar/' + ${o.idOferta}}">Eliminar</a>
      </td>
    </tr>
  </table>
</body>
</html>
